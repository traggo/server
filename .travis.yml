language: go
go:
  - "1.12"

notifications:
  email: false

env:
  - GO111MODULE=on

before_install:
  - nvm install 11.11.0
  - make download-tools

install:
  - make install

script:
  - make generate
  - make lint
  - make test
  - make build-js
  - go build -o build/executable

after_success:
  - bash <(curl -s https://codecov.io/bash)
